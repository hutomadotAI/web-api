version: '3'

services:

  dev-console:
    container_name: dev-console
    build:
      context: .
      dockerfile: Dockerfile
    ports: 
      - "8080:80"
    environment:
      LOG_SERVICE_ANALYTICS_URL: 'http://log-svc:8080/log'

  # Local development container
  local-console:
    container_name: local-console
    build:
      context: .
      dockerfile: Dockerfile
      args:
        DEBUG: 1
    ports:
      - "8080:80"
    environment:
      # We should move environments variables to secret.env file as soon as it's get optional:
      # https://github.com/docker/compose/pull/3955
      API_ADMIN_DEVTOKEN: ${API_ADMIN_DEVTOKEN}
      SMTP2GO_API_TOKEN: ${SMTP2GO_API_TOKEN}
      CURLOPT_SSL_VERIFYPEER: 0
      CURLOPT_SSL_VERIFYHOST: 0
      LOG_SERVICE_ANALYTICS_URL: 'http://log-svc:8080/log'
      HUTOMA_API_URL: https://dev.hutoma.com:8502/v1
      PHP_XDEBUG_ENABLED: 1
      XDEBUG_CONFIG: remote_host=192.168.1.255
    volumes:
      - ./src:/var/www/html

networks:
  default:
    external:
      name: internal_net
