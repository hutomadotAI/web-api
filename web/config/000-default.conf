<VirtualHost *:80>
	
	ServerAdmin webmaster@localhost
	DocumentRoot /var/www/html

	# Default log level: info
	# reqtimeout
	LogLevel info reqtimeout:warn

    # Slowloris attack mitigation
	# This configuration will wait up to 20 seconds for header data. As long as the client sends
	# header data at a rate of 500 bytes per second, the server will wait for up to 40 seconds for 
	# the headers to complete.
	# This configuration will also wait up to 20 seconds for body data. As long as the client sends
	# header data at a rate of 500 bytes per second, the server will wait for up to 40 seconds for 
	# the body of the request to complete.
	RequestReadTimeout header=10-20,minrate=500 body=20-40,MinRate=500

	ErrorLog ${APACHE_LOG_DIR}/error.log
	CustomLog ${APACHE_LOG_DIR}/access.log combined

</VirtualHost>